<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetRoute Deluxe - Descripci√≥n</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="navbar">
        <div class="titulo">SweetRoute</div>
        <nav class="nav-links">
            <a href="index.html" class="active">Descripci√≥n</a>
            <a href="productos.html">Productos</a>
            <a href="pedidos.html">Pedidos</a>
            <a href="contactanos.html">Cont√°ctanos</a>
        </nav>
        <div class="login-container">
            <button class="login-btn">LOGIN</button>
        </div>
    </header>

    <main>
        <div class="section-title-sub">Descripci√≥n</div>
        
        <div class="content-box-main">
            AQU√ç VA LA DESCRIPCI√ìN DE SWEETROUTE
        </div>
        
        <div class="content-box-special" id="specialBox">
            haz clic aqu√≠ para ver nuestros platos y bebidas
            <br><br>
            (Al presionar, aparecen emojis de comida y bebida)
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const specialBox = document.getElementById('specialBox');
            
            // Emojis de comida y bebida (incluyendo 'empanadas' como comida general)
            const EMOJIS = ['üçï', 'üçî', 'üåÆ', 'ü•ü', 'üçú', 'üç£', 'üç∞', '‚òï', 'ü•§', 'üç∫', 'üçü', 'üç©']; 

            specialBox.addEventListener('click', (event) => {
                // Funci√≥n para obtener un emoji aleatorio
                const randomEmoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                
                // Crea el elemento emoji
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.textContent = randomEmoji;
                
                // 1. Posiciona el emoji en el lugar donde se hizo clic (relativo a la caja)
                const rect = specialBox.getBoundingClientRect();
                const x = event.clientX - rect.left; // Posici√≥n X dentro de la caja
                const y = event.clientY - rect.top; // Posici√≥n Y dentro de la caja
                
                emojiElement.style.left = x + 'px';
                emojiElement.style.top = y + 'px';
                
                specialBox.appendChild(emojiElement);

                // 2. Ejecuta la animaci√≥n (peque√±o retardo para asegurar la posici√≥n inicial)
                setTimeout(() => {
                    // Mueve el emoji a una posici√≥n aleatoria y lo hace visible
                    const targetX = x + (Math.random() - 0.5) * 200; // Mover +/- 100px horizontalmente
                    const targetY = y - 100; // Mover 100px hacia arriba (simula flotar)

                    emojiElement.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
                    emojiElement.style.transform = `translate(${targetX - x}px, ${targetY - y}px)`;
                    emojiElement.style.opacity = 1;
                    
                    // 3. Elimina el emoji despu√©s de la animaci√≥n
                    setTimeout(() => {
                        emojiElement.style.opacity = 0; // Se desvanece
                        setTimeout(() => {
                            emojiElement.remove();
                        }, 500); // Espera a que se desvanezca completamente para eliminarlo
                    }, 800);
                }, 10);
            });
        });
    </script>
</body>
</html>
